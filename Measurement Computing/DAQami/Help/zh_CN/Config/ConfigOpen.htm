<h1>打开配置</h1>
<p>保存配置时，设备、通道和显示等相关设置将写入 <span class="code">.amicfg</span> 配置文件。</p>

<p>您可以在 <strong>Getting Started(开始)对话框</strong> 或 <strong>齿轮菜单</strong> 中打开一个配置文件。</p>


<h2>在Getting Started(开始)对话框中，</h2>
<p>点击 <strong>打开配置</strong> 按钮并选取要打开的 <span class="code">.amicfg</span> 配置文件。</p>
<p class="center"><img src="../images/Icon-openconfig.png" alt="打开配置按钮" width="74" border="0" style="margin-top:0px"></p>

<h2>齿轮图标 <img src="../images/Icon-toolsmenu.png" alt="齿轮图标" width="20" border="0" class="inline"></h2>
<p>选择 <img src="../images/Icon-toolsmenu.png" alt="齿轮图标" width="15" border="0" class="inline">»<strong>打开配置</strong> 并指定要打开的 <span class="code">.amicfg</span> 配置文件。</p>
<p class="center"></td><td align="center"><img src="../images/Tools-OpenConfig.png" alt="打开配置菜单选项" width="209" height="126" border="0" style="margin-top:0px"></p>

<p>当您打开一个配置文件时，DAQami 主窗口将根据此文件中的配置来更新设备、通道和显示控件。</p>
