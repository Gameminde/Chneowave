<h1>保存配置</h1>
<p>您可以将最近一次数据采集任务中设置的设备、通道和数据采集等配置信息保存至配置文件中。DAQami 的配置文件以 <span class="code">.amicfg</span>为扩展名。</p>

<p>选择<img src="../images/Icon-toolsmenu.png" alt="齿轮图标" width="15" border="0" class="inline">»<strong>保存设置</strong> ，并指定你想保存配置文件(<span class="code">.amicfg</span>) 的文件夹路径，即可保存配置文件。</p>

<p class="center"></td><td align="center"><img src="../images/Tools-SaveConfig.png" alt="保存配置菜单选项" width="208" height="123" border="0" style="margin-top:0px"></p>

<p>首次保存配置时，将弹出一个对话框提示您指定文件名和路径。</p>

<p><strong>配置另存为</strong> 可以将当前已存在的配置文件另存为其它文件名。</p>

<p>配置文件默认保存在 <span class="code">..\My Documents\Measurement Computing\DAQami\</span> 下面。</p>
