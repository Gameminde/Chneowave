[tool:pytest]
# Configuration pytest pour CHNeoWave

# Répertoires de tests
testpaths = tests

# Patterns de fichiers de tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src/hrneowave
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Marqueurs personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    performance: Tests de performance
    slow: Tests lents (> 1 seconde)
    hardware: Tests nécessitant du matériel spécifique
    gui: Tests de l'interface graphique
    network: Tests nécessitant une connexion réseau
    database: Tests de base de données
    validation: Tests de validation des données
    error_handling: Tests de gestion d'erreurs

# Filtres d'avertissements
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Timeout pour les tests (en secondes)
timeout = 300

# Répertoires à ignorer
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    .coverage

# Variables d'environnement pour les tests
env =
    PYTHONPATH = src
    CHNEOWAVE_TEST_MODE = 1
    CHNEOWAVE_LOG_LEVEL = DEBUG